<!DOCTYPE html>
<html>
<head>
    <title>Test Blog Image Generation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #45a049; }
        #result { margin-top: 20px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .blog-content img { max-width: 300px; height: auto; margin: 10px 0; border: 1px solid #ddd; }
        .loading { color: #666; font-style: italic; }
    </style>
</head>
<body>
    <h1>Test Blog Image Generation</h1>
    <button onclick="generateBlog()">Generate Blog Post with Images</button>
    <div id="result"></div>

    <script>
        async function generateBlog() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="loading">Generating blog post with images... This may take 1-2 minutes.</div>';
            
            try {
                const response = await fetch('https://pkekpnescchcguienvmy.supabase.co/functions/v1/ai-blog-generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrZWtwbmVzY2NoY2d1aWVudm15Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgzMDk5MzIsImV4cCI6MjA3Mzg4NTkzMn0.WGdQ2UkhqfryDQKKmtaxcd4isL8AYhgStvBylRVJyps'
                    },
                    body: JSON.stringify({
                        keyword: "Life Insurance Image Test"
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    resultDiv.innerHTML = '<div style="color: red;">Error: ' + data.error + '</div>';
                    return;
                }
                
                resultDiv.innerHTML = `
                    <h2>Generated Blog Post</h2>
                    <h3>Title: ${data.title || 'No title'}</h3>
                    <div class="blog-content">
                        ${data.article || 'No content generated'}
                    </div>
                    <hr>
                    <h3>Response Data:</h3>
                    <pre style="background: #f5f5f5; padding: 10px; overflow-x: auto;">${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = '<div style="color: red;">Error: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
